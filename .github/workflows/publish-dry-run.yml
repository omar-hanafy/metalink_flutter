name: pub-dry-run

on:
  pull_request:
  push:
    branches: [main, dev]

permissions:
  contents: read

jobs:
  dry-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install dependencies
        run: flutter pub get
      - name: Pub publish dry-run
        run: flutter pub publish --dry-run
