name: Publish

on:
  push:
    tags:
      - "metalink_flutter-v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to publish (metalink_flutter-vX.Y.Z)"
        required: true
        type: string

jobs:
  publish:
    if: github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install dependencies
        run: flutter pub get
      - name: Publish (token)
        env:
          PUB_DEV_TOKEN: ${{ secrets.PUB_DEV_TOKEN }}
          PUB_TOKEN: ${{ secrets.PUB_DEV_TOKEN }}
        run: |
          if [ -z "$PUB_DEV_TOKEN" ]; then
            echo "PUB_DEV_TOKEN is required for tag publishes."
            exit 1
          fi
          flutter pub publish -f

  publish-manual:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}
      - name: Validate tag
        run: |
          TAG="${{ inputs.tag }}"
          case "$TAG" in
            metalink_flutter-v*) ;;
            *)
              echo "Tag must match metalink_flutter-vX.Y.Z."
              exit 1
              ;;
          esac
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install dependencies
        run: flutter pub get
      - name: Publish (token)
        env:
          PUB_DEV_TOKEN: ${{ secrets.PUB_DEV_TOKEN }}
          PUB_TOKEN: ${{ secrets.PUB_DEV_TOKEN }}
        run: |
          if [ -z "$PUB_DEV_TOKEN" ]; then
            echo "PUB_DEV_TOKEN is required for manual workflow_dispatch."
            exit 1
          fi
          flutter pub publish -f
